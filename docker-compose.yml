version: '3.1'
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notifi
      MYSQL_USER: notifi
      MYSQL_PASSWORD: notifi
    container_name: notifi-backend-db
    tty: true
    restart: always
    networks:
      - overlay

  app:
    image: maxisme/notifi-backend:latest
    restart: always
    environment:
      db: notifi:notifi@tcp(db:3306)/notifi
      sentry_dsn: ${sentry_dsn:?err}
      server_key: ${server_key:?err}
      encryption_key: ${encryption_key:?err}
    deploy:
      mode: global
    tty: true
    ports:
      - "9081:8080"
    networks:
      - overlay
    depends_on:
      - db
    links:
      - db

  migrate:
    image: migrate/migrate
    volumes:
      - .sql:/sql
    command: ["-path", "/sql", "-database", "mysql://notifi:notifi@tcp(db:3306)/notifi", "up"]
    links:
      - db

networks:
  overlay: