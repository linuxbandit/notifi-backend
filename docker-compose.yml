version: '3.1'
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notifi
      MYSQL_USER: notifi
      MYSQL_PASSWORD: notifi
    container_name: notifi-backend-db
    tty: true
    volumes:
      - ./sql:/docker-entrypoint-initdb.d/:ro
    restart: always

  app:
    build:
      context: .
    restart: always
    environment:
      db: notifi:notifi@tcp(db:3306)/notifi
      sentry_dsn: ${sentry_dsn:?err}
      server_key: ${server_key:?err}
      encryption_key: ${encryption_key:?err}
    tty: true
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db
        
  flyway:
    container_name: notifi-flyway
    image: boxfuse/flyway
    command: -url=jdbc:mysql://notifi-backend-db:3306/notifi -schemas=notifi -user=notifi -password=notifi -baselineOnMigrate=true migrate
    volumes:
      - "./sql/migration:/flyway/sql"
    depends_on:
      - db